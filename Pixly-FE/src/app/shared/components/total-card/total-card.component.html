 <div class="card-container">
      <div class="card-icon"
      [style.background]="getGradient(backGroundColor)">
        <i [class]="'fa-solid ' + icon + ' fa-2xl'" style="color: #ffffff;"></i>
      </div>
      <div class="card-info">
        <h5>{{ title }}</h5>
        <p>{{ formattedValue }}</p>
      </div>
    </div>
