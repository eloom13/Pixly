<button
  [style.background-color]="backGroundColor"
  [type]="buttonType"
  [disabled]="isDisabled || isLoading"
  [ngClass]="{'w-100': fullWidth}"
  class="btn d-flex align-items-center justify-content-center p-2 fw-bold"
>
  <div class="text-white text-center" *ngIf="!isLoading">{{ text }}</div>
  <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-light" role="status">
    <span class="visually-hidden">{{ loadingText }}</span>
  </div>
</button>
