<div class="container-fluid p-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header custom-header p-2 text-white text-center fs-3">Pixly</div>
          <div class="card-body">
            <h4 class="text-start fw-medium">Sign in</h4>
            <p class="text-start m-0 small mb-3">
              Not a member? <a class="pixly" routerLink="/register">Join Pixly</a>
            </p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <!-- Email Field -->
              <div class="mb-3">
                <app-text-input
                  formControlName="email"
                  [label]="'Email'"
                  [type]="'email'"
                  [isRequired]="true"
                  [customError]="emailError">
                </app-text-input>
              </div>

              <!-- Password Field -->
              <div class="mb-3">
                <app-password-input
                  formControlName="password"
                  [label]="'Password'"
                  [showToggle]="true"
                  [showStrengthIndicators]="true"
                  [isVisible]="showPassword"
                  (toggleVisibility)="togglePasswordVisibility()">
                </app-password-input>
              </div>

              <!-- Submit Button -->
              <div class="mb-3">
                <app-submit-button
                  [isLoading]="isLoading"
                  [isDisabled]="loginForm.invalid || !!emailError"
                  [text]="'Login'">
                </app-submit-button>
              </div>

              <!-- Terms and Conditions -->
              <div class="text-center small">
                <a class="pixly">Forgot your password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
